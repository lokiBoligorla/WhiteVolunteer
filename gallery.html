    <!-- Lightbox Modal -->
    <div id="galleryLightbox"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; justify-content:center; align-items:center; flex-direction:column; padding: 20px;">
        <span onclick="closeGalleryLightbox()"
            style="position:absolute; top:20px; right:30px; font-size:45px; color:white; cursor:pointer; font-weight:bold; z-index: 2001;">&times;</span>
        <img id="galleryLightboxImg" src=""
            style="max-width:100%; max-height:100%; width: auto; height: auto; object-fit: contain; border: 2px solid white; box-shadow: 0 0 30px rgba(0,0,0,0.8);">
    </div>

    <script>
        // Gallery Lightbox Functionality
        document.addEventListener('DOMContentLoaded', function () {
            const galleryImages = document.querySelectorAll('.programs-grid img');
            const lightbox = document.getElementById('galleryLightbox');
            const lightboxImg = document.getElementById('galleryLightboxImg');

            galleryImages.forEach(img => {
                img.style.cursor = 'pointer';
                img.style.transition = 'transform 0.3s ease';

                // Add hover effect
                img.addEventListener('mouseenter', () => img.style.transform = 'scale(1.03)');
                img.addEventListener('mouseleave', () => img.style.transform = 'scale(1)');

                img.addEventListener('click', function () {
                    lightboxImg.src = this.src;
                    lightbox.style.display = 'flex';
                });
            });

            // Close on background click
            lightbox.addEventListener('click', function (e) {
                if (e.target === lightbox) {
                    closeGalleryLightbox();
                }
            });
        });

        function closeGalleryLightbox() {
            document.getElementById('galleryLightbox').style.display = 'none';
        }
    </script>
